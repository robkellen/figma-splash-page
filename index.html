<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=espn.com"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Branding -->
      <img src="./img/Habitual-Branding.png" alt="Logo" class="brand-img" />
      <!-- Background Toggle -->
      <div class="background-toggles" title="Change Background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
      </div>
      <!-- Title & Text -->
      <div class="text-conatiner">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum integer etiam in enim nisi.
        </p>
        <div class="app-store-btn">
          <a href="https://apple.com" target="_blank">
            <img src="./img/App-Store-Badge-US-Black.png" alt="App Store" />
          </a>
        </div>
        <div class="google-play-btn">
          <a href="https://google.com" target="_blank">
            <img src="./img/Google-Play-Badge-US.png" alt="Google Play Store" />
          </a>
        </div>
      </div>
      <!-- Main Image -->
      <div class="main-image-container">
        <img src="./img/Main-Image.png" alt="Landing Page Mockup" />
      </div>
      <!-- Images -->
      <img src="./img/Profile.png" alt="Profile Mockup" class="profile-img" />
      <img src="./img/Orders.png" alt="Orders Mockup" class="orders-img" />
      <img src="./img/Home.png" alt="Home Mockup" class="home-img" />
      <img src="./img/Cart.png" alt="Cart Mockup" class="cart-img" />
      <img src="./img/Product.png" alt="Product Mockup" class="product-img" />
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
